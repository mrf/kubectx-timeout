name: Sync Beads to GitHub Issues

on:
  push:
    branches: [main]
    paths: ['.beads/issues.jsonl']
  workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mrf/beads-synced@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          beads-file: '.beads/issues.jsonl'
